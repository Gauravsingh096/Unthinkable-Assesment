<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>Voice Shopping API Test</h1>
    
    <h2>Backend Health Check</h2>
    <button onclick="testHealth()">Test Health Endpoint</button>
    <div id="health-result"></div>
    
    <h2>Test Real Audio Recording</h2>
    <button onclick="startRecording()">üé§ Start Recording</button>
    <button onclick="stopRecording()" disabled id="stopBtn">‚èπÔ∏è Stop Recording</button>
    <div id="recording-status"></div>
    <div id="transcription-result"></div>
    
    <script>
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        
        async function testHealth() {
            try {
                const response = await fetch('http://localhost:3001/health');
                const data = await response.json();
                document.getElementById('health-result').innerHTML = 
                    `<pre>‚úÖ Success: ${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('health-result').innerHTML = 
                    `<pre>‚ùå Error: ${error.message}</pre>`;
            }
        }
        
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };
                
                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    await testTranscription(audioBlob);
                    stream.getTracks().forEach(track => track.stop());
                };
                
                mediaRecorder.start();
                isRecording = true;
                document.getElementById('stopBtn').disabled = false;
                document.getElementById('recording-status').innerHTML = 'üî¥ Recording... Speak now!';
                
            } catch (error) {
                document.getElementById('recording-status').innerHTML = `‚ùå Error: ${error.message}`;
            }
        }
        
        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                document.getElementById('stopBtn').disabled = true;
                document.getElementById('recording-status').innerHTML = '‚è≥ Processing audio...';
            }
        }
        
        async function testTranscription(audioBlob) {
            try {
                // Convert audio to base64
                const arrayBuffer = await audioBlob.arrayBuffer();
                const base64 = btoa(String.fromCharCode(...new Uint8Array(arrayBuffer)));
                
                document.getElementById('transcription-result').innerHTML = 'üì§ Sending to AssemblyAI...';
                
                const response = await fetch('http://localhost:3001/api/transcribe', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        audioBase64: base64, 
                        languageCode: 'en-US' 
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('transcription-result').innerHTML = 
                        `<pre>‚úÖ Success: ${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    const errorData = await response.json();
                    document.getElementById('transcription-result').innerHTML = 
                        `<pre>‚ùå HTTP ${response.status}: ${JSON.stringify(errorData, null, 2)}</pre>`;
                }
            } catch (error) {
                document.getElementById('transcription-result').innerHTML = 
                    `<pre>‚ùå Error: ${error.message}</pre>`;
            }
        }
    </script>
</body>
</html>
